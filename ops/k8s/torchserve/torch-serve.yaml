apiVersion: v1
kind: Service
metadata:
  name: mozhi-api-torchserve-svc
  namespace: mozhi
  labels:
    org: mozhi
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8082'
spec:
  selector:
    app: mozhi-api-torchserve
    tier: backend
  ports:
  - protocol: "TCP"
    name: infer-port
    port: 6543
    targetPort: 6543
  - protocol: "TCP"
    port: 6544
    name: mngmnt-port
    targetPort: 6544
  - protocol: "TCP"
    port: 6545
    name: metriccs-port
    targetPort: 6545
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mozhi-api-torchserve
  namespace: mozhi
  labels:
    org: mozhi
    app: mozhi-api-torchserve
spec:
  selector:
    matchLabels:
      app: mozhi-api-torchserve
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: mozhi-api-torchserve
        tier: backend
        org: mozhi
    spec:
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: model-store-claim
      containers:
        - name: mozhi-api-torchserve
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /home/model-server/shared/
              name: persistent-storage
          image: mageswaran1989/mozhi-api-cpu:latest
          command: [ "/bin/bash" ]
          args: [ "-c", "torchserve --start --model-store /home/model-server/shared/model-store --models all --ts-config configs/torch_serve_config.properties --foreground" ]
          ports:
            - name: infer-port
              containerPort: 6543
            - name: mngmnt-port
              containerPort: 6544
            - name: metriccs-port
              containerPort: 6545
          resources:
            # You must specify requests for CPU to autoscale
            # based on CPU utilization
            limits:
              cpu: "1"
              memory: 4Gi
              nvidia.com/gpu: "1"
            requests:
              cpu: "1"
              memory: 1Gi
---

