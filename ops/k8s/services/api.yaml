apiVersion: v1
kind: Service
metadata:
  name: mozhi-api-cpu-svc
  labels:
    app: mozhi-api-cpu
    org: mozhi
spec:
  selector:
    app: mozhi-api-cpu
    tier: backend
  ports:
  - protocol: "TCP"
    port: 8088
    targetPort: 8088
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mozhi-api-cpu
  labels:
    org: mozhi
    app: mozhi-api-cpu
spec:
  selector:
    matchLabels:
      app: mozhi-api-cpu
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: mozhi-api-cpu
        tier: backend
        org: mozhi
    spec:
      containers:
        - name: mozhi-api-cpu
          imagePullPolicy: Always
          image: mageswaran1989/mozhi-api-cpu:latest
          ports:
            - name: http
              containerPort: 8088
          resources:
            # You must specify requests for CPU to autoscale
            # based on CPU utilization
            requests:
              cpu: "250m"
---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mozhi-api-cpu-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mozhi-api-cpu
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---



